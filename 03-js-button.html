<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button By Peeraya</title>

    <script>

        function button_click(){
            window.confirm('hello world')
        }

    </script>

</head>
<body>
<div class="content"></div>
    <input type="button" value="Click Me" name="" id="" onclick="document.write('hello')">
    <br>
    <input type="button" value="Click Here" name="" id="" onclick="window.alert('hello')">
    <br>
    <button type="button" onclick="window.confirm('hello')
    window.alert('world')" class="button is-danger">กดตรงนี้</button>
    <br>
    <button type="button" onclick="button_click()" class="button is-success">Submit</button>
    <br> <br>

    <div class="buttons">
        <button class="button is-primary">Primary</button>
        <button class="button is-link">Link</button>
      </div>
    </div>
    
      <div class="buttons">
        <button class="button is-info">Info</button>
        <button class="button is-success">Success</button>
        <button class="button is-warning">Warning</button>
        <button class="button is-danger">Danger</button>
      </div>

</body>
</html>
